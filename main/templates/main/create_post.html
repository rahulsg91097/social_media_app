<!-- main/templates/main/create_post.html -->
{% extends 'main/base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create a new post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
